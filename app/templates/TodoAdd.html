<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/todo_add.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/icon.png')}}" type="image/x-icon">
</head>
<body>
    <section class="main">
        <form action="{{url_for('add_task', id_user=id_user)}}" method="POST">
            <h2 class="title">
                Название: <span><input type="text" name="title" value=""></span>
            </h2>
            <br>
            <h3 class="description">
                Описание: <br>
                <textarea type="text" name="description" maxlength='950'></textarea>
            </h3>
            <input type="hidden" name="id_user" value="{{id_user}}">
            <input type="hidden" name="login_user" value="{{login_user}}">
            <input type="submit" value="Подтвердить" id="add" class="add">
        </form>

        
        <a id="cancel_add" class="cancel_add" href="{{url_for('home',id_user=id_user,login_user=login_user)}}">Вернуться</a>
    </section>
    <script src="assets/js/todo_add.js"></script>
</body>
</html>
