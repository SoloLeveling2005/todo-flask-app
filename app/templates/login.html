<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
</head>
<body>

    <div class="login" id="login">
        <h2>Добро пожаловать!</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="new_login" placeholder="Придумайте логин" autocomplete="off">
            <input type="password" name="new_password" placeholder="Придумайте пароль" autocomplete="off">
            <input type="hidden" name="post" value="login">
            <input type="submit" class="submit" value="Зарегаться">
        </form>
        <p class="go_to_auth" id="go_to_auth" onclick="go_to_auth()">Вы уже зарегестрированы?</p>
        
    </div>
    <div class="auth" id="auth">
        <h2>С возвращением!</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="login" placeholder="Введите логин" autocomplete="off">
            <input type="password" name="password" placeholder="Введите пароль" autocomplete="off">
            <input type="hidden" name="post" value="auth">
            <input type="submit" class="submit" value="Войти">
        </form>
        <p class="go_to_auth" id="go_to_login" onclick="go_to_login()">Не зарегестрированы?</p>
        
    </div>
    <script>


    setTimeout(function() {
        if ("{{error}}" != "") {
            alert("{{error}}")
        }
    }, (100));
    </script>
    <script src="{{ url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
